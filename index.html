<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="email" id="iemail" required placeholder="Insira seu e-mail" autocomplete="email" >
                        <label for="iemail"></label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">key</i>
                        <input type="password" name="senha" id="isenha" required minlength="8" autocomplete="current-password" placeholder="Insira sua senha">
                        <label for="isenha"></label>
                    </div>
  
                </form>
                <input type="submit" value="Entrar">
                <a href="esqueci.html">
                    Esqueci a senha
                    <i class="material-icons">mail</i>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
