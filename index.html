<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulário">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações do seu ambiente.</p>
                <form action="login.php" method="post">
                    <div>
                        <label for="id-email" class="material-icons">person</label>
                        <input type="email" name="email" id="id-email" required placeholder="Insira seu e-mail">
                    </div>
                    <div>
                        <label for="id-senha" class="material-icons">key</label>
                        <input type="password" name="senha" id="id-senha" required placeholder="Insira sua senha" minlength="8">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
